[mypy]

files = torchvision
show_error_codes = True
pretty = True
allow_redefinition = True
no_implicit_optional = True
warn_redundant_casts = True

[mypy-torchvision.prototype.datapoints.*]

; untyped definitions and calls
disallow_untyped_defs = True

; None and Optional handling
no_implicit_optional = True

; warnings
warn_unused_ignores = True

; miscellaneous strictness flags
allow_redefinition = True

[mypy-torchvision.prototype.transforms.*]

ignore_errors = True

[mypy-torchvision.prototype.datasets.*]

ignore_errors = True

[mypy-torchvision.prototype.models.*]

ignore_errors = True

[mypy-torchvision.io.image.*]

ignore_errors = True

[mypy-torchvision.io.video.*]

ignore_errors = True

[mypy-torchvision.io.video_reader]

ignore_errors = True

[mypy-torchvision.models.*]

ignore_errors=True

[mypy-torchvision.ops.*]

ignore_errors = True

[mypy-torchvision.transforms._functional_pil]

ignore_errors = True

[mypy-torchvision.transforms.functional.*]

ignore_errors = True

[mypy-torchvision.transforms.transforms.*]

ignore_errors = True

[mypy-PIL.*]

ignore_missing_imports = True

[mypy-numpy.*]

ignore_missing_imports = True

[mypy-scipy.*]

ignore_missing_imports = True

[mypy-pycocotools.*]

ignore_missing_imports = True

[mypy-lmdb.*]

ignore_missing_imports = True

[mypy-accimage.*]

ignore_missing_imports = True

[mypy-av.*]

ignore_missing_imports = True

[mypy-defusedxml.*]

ignore_missing_imports = True

[mypy-torchdata.*]

ignore_missing_imports = True

[mypy-h5py.*]

ignore_missing_imports = True

[mypy-gdown.*]

ignore_missing_imports = True
