name: Update viable/strict

on:
  pull_request:
    paths:
      - .github/workflows/update-viablestrict.yml
  schedule:
    - cron: 10,40 * * * *
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  do_update_viablestrict:
    uses: pytorch/test-infra/.github/workflows/update-viablestrict.yml@release/2.2
    with:
      repository: pytorch/vision
      required_checks: "Build Linux,Build M1,Build Macos,Build Windows,Tests,CMake,Lint,Docs"
      test-infra-ref: release/2.2
    secrets:
      ROCKSET_API_KEY: ${{ secrets.ROCKSET_API_KEY }}
      GITHUB_DEPLOY_KEY : ${{ secrets.VISION_GITHUB_DEPLOY_KEY }}
